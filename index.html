<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRental - Wypożyczalnia samochodów sportowych</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav>
        <div class="left">
            <p class="title">CarRental</p>
        </div>
        <div class="right">
            <div class="desktop">
                <ul>
                    <li>O nas</li>
                    <li>Galeria</li>
                    <li>Cennik</li>
                    <li>Kontakt</li>
                </ul>
            </div>
            <div class="mobile">
                <div class="burger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 6l16 0" />
                        <path d="M4 12l16 0" />
                        <path d="M4 18l16 0" />
                    </svg>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="wrapper">

            <div class="hero-text">
                <h3 class="title">CarRental</h3>
                <p>Sprawdź naszą ofertę</p>

            </div>
            <button>Oferta</button>

        </div>
        <div class="hero-bg"></div>
        <div class="home-scroll scrollspy" id="home"></div>
    </header>
    <main>
        <section class="aboutus aboutus1" id="aboutus">
            <h1 class="section-title">O nas</h1>
            <div class="aboutus-text">
                <div class="about1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-car">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />
                    </svg>
                    <p>Najciekawsza flota samochodów</p>
                </div>
                <div class="about2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-coins">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9 14c0 1.657 2.686 3 6 3s6 -1.343 6 -3s-2.686 -3 -6 -3s-6 1.343 -6 3z" />
                        <path d="M9 14v4c0 1.656 2.686 3 6 3s6 -1.344 6 -3v-4" />
                        <path
                            d="M3 6c0 1.072 1.144 2.062 3 2.598s4.144 .536 6 0c1.856 -.536 3 -1.526 3 -2.598c0 -1.072 -1.144 -2.062 -3 -2.598s-4.144 -.536 -6 0c-1.856 .536 -3 1.526 -3 2.598z" />
                        <path d="M3 6v10c0 .888 .772 1.45 2 2" />
                        <path d="M3 11c0 .888 .772 1.45 2 2" />
                    </svg>
                    <p>Konkurencyjne ceny</p>
                </div>
            </div>
        </section>
        <hr>
        <section class="top-picks">
            <h1 class="section-title">Najczęściej wybierane</h1>
            <div class="top-cars">
                <div class="top-1">
                    <p>BMW M2 Competition</p>
                    <img class="top-pick-img" src="img/furymale/m2top.jpg" alt="Białe Bmw M2 Competition">
                </div>
                <div class="top-2">
                    <p>BMW M4 Competition</p>
                    <img class="top-pick-img" src="img/furymale/m4top.jpg" alt="Zielone Audi RS3">
                </div>
                <div class="top-3">
                    <p>Mercedes A35 AMG</p>
                    <img class="top-pick-img" src="img/furymale/a35top.jpg" alt="Żółty Mercedes A35 AMG">
                </div>
            </div>
        </section>
        <section class="gallery">
            <h1 class="section-title">Galeria zdjęć</h1>
            <div class="gallery-box">
                <img src="img/furymale/a35top.jpg" class="gallery-img" alt="Aktualnie wybrane zdjęcie - dodamy dynamicznie z JS">

            </div>
        </section>
        <!-- <section>skrypt do liczenia kosztow</section>
         <section>formularz kontaktowy</section> -->
    </main>
    <footer></footer>


    <script src="js/script.js"></script>
</body>

</html>
